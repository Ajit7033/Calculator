<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A calculator Made by Ajit</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
          <div class="wrapper">
            <div class="container">
                         <div id="toggle">
                               
                         </div>
                        
                            <div class="display">
                                <input type="text " id="inputBox" type="" placeholder="0" >
                            </div>

                            <div class="btn">
                               <button class="TransParent">AC</button>
                               <button class="TransParent">DEL</button>
                               <button class="TransParent">%</button>
                               <button class="colorFul">/</button>
                            </div>
                            <div class="btn">
                                <button class="TransParent">7</button>
                                <button class="TransParent">8</button>
                                <button class="TransParent">9</button>
                                <button class="colorFul">*</button>
                             </div>
                             <div class="btn">
                                <button class="TransParent">4</button>
                                <button class="TransParent">5</button>
                                <button class="TransParent" >6</button>
                                <button class="colorFul">-</button>
                             </div>
                             <div class="btn">
                                <button class="TransParent">1</button>
                                <button class="TransParent">2</button>
                                <button class="TransParent">3</button>
                                <button class="colorFul">+</button>
                             </div>
                             <div class="btn">
                                <button  class="TransParent">00</button>
                                <button class="TransParent">0</button>
                                <button class="colorFul" id="Equal" >=</button>
                                <!-- <button>/</button> -->
                             </div>
                   
            </div>
          </div>
          <script src="index.js"></script>
</body>
</html>
